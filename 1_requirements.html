<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 설계 Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px 80px;
            color: #1d1d1f;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .part-tag {
            display: inline-block;
            color: #6e6e73;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .subject {
            color: #06c;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: 0.2px;
        }

        h1 {
            color: #1d1d1f;
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6e6e73;
            font-size: 21px;
            line-height: 1.5;
        }

        .progress-section {
            background: white;
            border-radius: 18px;
            padding: 28px 32px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 17px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .progress-count {
            font-size: 15px;
            color: #6e6e73;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e8e8ed;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #34c759;
            width: 0%;
            transition: width 0.4s ease;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .question-card {
            background: white;
            border-radius: 18px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
            border: 1px solid transparent;
        }

        .question-card:nth-child(1) { animation-delay: 0.1s; }
        .question-card:nth-child(2) { animation-delay: 0.15s; }
        .question-card:nth-child(3) { animation-delay: 0.2s; }
        .question-card:nth-child(4) { animation-delay: 0.25s; }
        .question-card:nth-child(5) { animation-delay: 0.3s; }
        .question-card:nth-child(6) { animation-delay: 0.35s; }

        .question-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #06c;
        }

        .question-card:active {
            transform: translateY(-2px);
        }

        .question-card.completed {
            background: #f0fdf4;
            border-color: #34c759;
        }

        .question-card.completed .status-badge {
            display: flex;
        }

        .question-number {
            color: #86868b;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            display: none;
            align-items: center;
            gap: 4px;
            color: #34c759;
            font-size: 12px;
        }

        .question-preview {
            font-size: 19px;
            color: #1d1d1f;
            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #6e6e73;
        }

        .difficulty {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .difficulty-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #86868b;
        }

        .difficulty-dot.easy { background: #34c759; }
        .difficulty-dot.medium { background: #ff9500; }
        .difficulty-dot.hard { background: #ff3b30; }

        .arrow {
            color: #06c;
            font-size: 18px;
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .question-card:hover .arrow {
            transform: translateX(4px);
        }

        .floating-back {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: white;
            color: #06c;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 14px 24px;
            border-radius: 980px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            z-index: 100;
            animation: fadeIn 1s ease-out;
        }

        .floating-back:hover {
            background: #f5f5f7;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-back:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .questions-grid {
                grid-template-columns: 1fr;
            }

            .question-card {
                padding: 24px;
            }

            .floating-back {
                bottom: 24px;
                right: 24px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 19px;
            }

            .floating-back {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

    <script>
        // Track completed questions
        let completedQuestions = [];

        // Update progress
        function updateProgress() {
            const total = document.querySelectorAll('.question-card').length;
            const completed = completedQuestions.length;
            const percentage = (completed / total) * 100;
            
            document.getElementById('progressCount').textContent = completed;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Mark completed questions
        function loadProgress() {
            // Load from sessionStorage
            const savedProgress = sessionStorage.getItem('completedQuestions');
            if (savedProgress) {
                completedQuestions = JSON.parse(savedProgress);
                completedQuestions.forEach(id => {
                    const card = document.querySelector(`[data-question-id="${id}"]`);
                    if (card) {
                        card.classList.add('completed');
                    }
                });
                updateProgress();
            }
        }

        loadProgress();

        // Navigate to individual question
        document.querySelectorAll('.question-card').forEach(card => {
            card.addEventListener('click', function() {
                const total = document.querySelectorAll('.question-card').length

                const questionId = this.dataset.questionId;
                const difficulty = this.dataset.difficulty;
                
                // Store current question data
                sessionStorage.setItem('currentQuestionId', questionId);
                sessionStorage.setItem('currentDifficulty', difficulty);

                const queryString = window.location.search;
                const params = new URLSearchParams(queryString);
                const section = params.get('section');
                const subsectionName = params.get('subsectionName');

                // Navigate to question page
                // Uncomment the line below when you have the actual file:
                // window.location.href = 'question.html';
                
                window.location = `/${section}/${subsectionName}/${questionId}.html?section=${section}&subsectionName=${subsectionName}&questionId=${questionId}&total=${total}`;
            });
        });

        function goBack() {
            // Navigate back to homepage
            // Uncomment the line below when you have the actual file:
            // window.location.href = 'index.html';
            
            window.location = '/index.html'
        }
