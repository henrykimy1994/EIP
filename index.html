        * {

            background: #f5f5f7;
            min-height: 100vh;
            padding: 60px 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .subtitle {
            color: #06c;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        h1 {
            color: #1d1d1f;
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 16px;
        }

        .description {
            color: #6e6e73;
            font-size: 21px;
            line-height: 1.5;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .section {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-header {
            padding: 28px 32px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .section-header:hover {
            background: #fbfbfd;
        }

        .section-header:active {
            transform: scale(0.99);
        }

        .section-info {
            flex: 1;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .section-subtitle {
            font-size: 15px;
            color: #6e6e73;
        }

        .section-icon {
            font-size: 20px;
            color: #86868b;
            transition: transform 0.3s ease;
        }

        .section.active .section-icon {
            transform: rotate(180deg);
        }

        .subsections {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section.active .subsections {
            max-height: 1000px;
        }

        .subsections-inner {
            padding: 0 32px 28px 32px;
            border-top: 1px solid #f5f5f7;
        }

        .subsection {
            padding: 16px 20px;
            margin-top: 12px;
            background: #fbfbfd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subsection:hover {
            background: #f5f5f7;
            transform: translateX(4px);
        }

        .subsection:active {
            transform: scale(0.98);
        }

        .subsection-name {
            font-size: 17px;
            color: #1d1d1f;
            font-weight: 400;
        }

        .subsection-arrow {
            color: #06c;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .description {
                font-size: 19px;
            }

            .section-header {
                padding: 24px 24px;
            }

            .section-title {
                font-size: 21px;
            }

            .subsections-inner {
                padding: 0 24px 24px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .header {
                margin-bottom: 40px;
            }

            .section-header {
                padding: 20px 20px;
            }

            .subsections-inner {
                padding: 0 20px 20px 20px;
            }
        }
    </style>

    <script>
        // Toggle sections
        const sectionHeaders = document.querySelectorAll('.section-header');
        sectionHeaders.forEach(header => {
            header.addEventListener('click', function() {
                const section = this.parentElement;
                const wasActive = section.classList.contains('active');
                
                // Close all sections
                document.querySelectorAll('.section').forEach(s => {
                    s.classList.remove('active');
                });
                
                // Open clicked section if it wasn't active
                if (!wasActive) {
                    section.classList.add('active');
                }
            });
        });

        // Navigate to questions page
        const subsections = document.querySelectorAll('.subsection');
        subsections.forEach(subsection => {
            subsection.addEventListener('click', function(e) {
                e.stopPropagation();
                const section = this.dataset.section;
                const subsectionName = this.dataset.subsection;
                const subsectionTitle = this.querySelector('.subsection-name').textContent;
                
                // Store data for the questions page
                const data = {
                    section: section,
                    subsection: subsectionName,
                    title: subsectionTitle
                };
                
                // Save to sessionStorage
                sessionStorage.setItem('currentTopic', JSON.stringify(data));
                
                // Navigate to questions listing page
                // Uncomment the line below when you have the actual file:
                // window.location.href = 'questions.html';
                
                window.location = `/${section}_${subsectionName}.html?section=${section}&subsectionName=${subsectionName}`;
            });
        });
    </script>
